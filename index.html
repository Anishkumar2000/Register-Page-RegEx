<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>
   <link rel="stylesheet" href="/index.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Anta&family=Bree+Serif&family=Oswald:wght@200..700&family=Vollkorn:wght@400..900&display=swap"
      rel="stylesheet">
</head>

<body >
   <div class="container">
   <form>
      <div class="container1">
         <div class="reg">
            <h3>Register</h3>
         </div>
         <div class="content">
            <div class="name">
               <label for="name">Name :</label><br>
               <input type="text" id="name" placeholder="Enter Your Name">
               <p id="ename"></p>
            </div>
            <div class="email">
               <label for="email">E-Mail :</label><br>
               <input type="email" id="email" placeholder="Enter Your Mail Id">
               <p id="ermail"></p>
            </div>
            <div class="mobile">
               <label for="mobile">Mobile No :</label><br>
               <input type="text" id="mobile" placeholder="Enter Your Mobile No">
               <p id="emobile"></p>
            </div>
            <div class="password">
               <label for="email">Password :</label><br>
               <input type="text" id="password" placeholder="Enter Your Password">
               <p id="epassword"></p>
            </div>
            <div class="cpassword">
               <label for="cpassword">Confirm Password :</label><br>
               <input type="text" id="cpassword" placeholder="Enter Your Confirm Password">
               <p id="ecpassword"></p>
            </div>
         </div>
         <div class="btn">
            <button type="button" id="btn" onclick="check()">Submit</button>
         </div>
      </div>

   </form>
   
   </div>
</body>
<script src="/register.js"></script>

</html>
